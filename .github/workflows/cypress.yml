name: e2e-cypress
on: [push, pull_request]

jobs:
  run-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npx cypress verify
      - name: Run one spec (debug)
        run: npx cypress run --e2e --browser electron --spec "cypress/e2e/saucedemo_login.cy.js"
